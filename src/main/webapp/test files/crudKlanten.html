      <h1>Country Info</h1>
      <form>
          <label for="country-search">Search for a country:</label>
          <input type="number" id="country-search" name="country-search" required>
          <button type="submit">Search</button>
      </form>
      <div id="country-info"></div>
  
      <script>
          const form = document.querySelector('form');
          form.addEventListener('submit', e => {
              e.preventDefault();
              const searchQuery = document.querySelector('#country-search').value;
              fetch(`http://localhost:8081/REST5_0_war/api/klant/getklant/${searchQuery}`)
                  .then(response => response.json())
                  .then(data => {
                      const countryInfo = data[0];
                      document.querySelector('#country-info').innerHTML = `
                          <h2>${countryInfo.achternaam}</h2>
                   
                          <p>Capital: ${countryInfo.voornaam}</p>
                          <p>Capital: ${countryInfo.achternaam}</p>
                
                      `;
                  })
                  .catch(error => {
                      console.error('Error:', error);
                      document.querySelector('#country-info').innerHTML = `<p>Sorry, we couldn't find any information for "${searchQuery}".</p>`;
                  });
          });
      </script>
